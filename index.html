<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="shortcut icon" href="image/stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="image/stopwatch.png" width="80px">
            <h1><b><i>STOP WATCH</i></b></h1>
            <img src="image/stopwatch.png" width="80px">
        </div>
        <div>
            <h1>HOUR</h1>
            <h1>MINUTES</h1>
            <h1>SECOND</h1>
            <h1>MILLISECOND</h1>
        </div>
        <div class="row">
            <h2 id="hour">0</h2>
            <h2 id="min">0</h2>
            <h2 id="sec">0</h2>
            <h2 id="millisec">0</h2>
        </div>

        <div>
            <button id="Start" class="btn btn-dark" onclick="start(),disableBtn()">Start</button>
            <button id="Pause" class="btn btn-dark" onclick="pause(),enableBtn()">Pause</button>
            <button id="Reset" class="btn btn-dark" onclick="reset(),enableBtn()">Restart</button><br>
            <button id="Reset" class="btn btn-dark" onclick="newLap()">Lap</button>
            <button id="Reset" class="btn btn-dark" onclick="save()">Save Record</button>
        </div>
        <div>
            <h2 id="lap"></h2>
        </div>
        <div>
            <h3 id="record"></h3>
        </div>
    </div>
    
</body>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
